<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibah Factory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tibahStyle.css">
</head>
<body>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Tibah Factory</h1>
        <p>Your trusted partner for high-quality stone products. Explore our factory and expertise in stone manufacturing.</p>
    </section>

    <!-- Slider Section -->
    <section class="slider-section">
        <div id="tibahCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/project images/mtt/1.png" class="d-block w-100" alt="Factory Image 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/mtt/2.png" class="d-block w-100" alt="Factory Image 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/mtt/3.png" class="d-block w-100" alt="Factory Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#tibahCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#tibahCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Project Card Section -->
    <section class="projects-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Tibah Factory</h3>
                            <p class="card-text">Skills: WordPress</p>
                            <p class="card-text">High-quality stone products for construction and decoration.</p>
                            <a href="tibah-details.html" target="_blank" class="btn ">View Project</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <p>&copy; 2025 Tibah Factory. All rights reserved.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
