<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lavaStyle.css">
</head>
<body>

    <section class="hero">
        <h1>Lava Corner Project</h1>
        <p>Explore our specialized services in gypsum board and wall finishes. We offer top-notch designs and quality craftsmanship.</p>
    </section>

    <!-- Slider Section -->
    <section class="slider-section">
        <div id="lavaCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/project images/lava/1png.png" class="d-block w-100 mx-auto img-fluid" alt="Project 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/2.png" class="d-block w-100 mx-auto img-fluid" alt="Project 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/3.png" class="d-block w-100 mx-auto img-fluid" alt="Project 3">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/4.png" class="d-block w-100 mx-auto img-fluid" alt="Project 4">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/5.png" class="d-block w-100 mx-auto img-fluid" alt="Project 5">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/6.png" class="d-block w-100 mx-auto img-fluid" alt="Project 6">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/7.png" class="d-block w-100 mx-auto img-fluid" alt="Project 7">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/8.png" class="d-block w-100 mx-auto img-fluid" alt="Project 8">
                </div>
                <div class="carousel-item">
                    <img src="assets/project images/lava/9.png" class="d-block w-100 mx-auto img-fluid" alt="Project 9">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#lavaCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#lavaCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="projects-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title">Lava Corner</h3>
                            <p class="card-text">Skills: WordPress</p>
                            <p class="card-text">Gypsum Board and Wall Finishes</p>
                            <a href="lava.html" target="_blank" class="btn btn-primary">View Project</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <section class="footer">
        <p>&copy; 2025 Lava Corner. All rights reserved.</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
